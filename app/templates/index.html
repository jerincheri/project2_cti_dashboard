<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Threat Intelligence Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cyber Threat Intelligence Dashboard</h1>
        <form method="POST">
            <input type="text" name="target" placeholder="🔍 Enter IP or Domain">
            <button type="submit">Check</button>
        </form>

        {% if result %}
        <div class="card">
            <h2>IP/Domain: {{ result['ip'] }}</h2>
            <p><strong>Threat Score:</strong> {{ result['score'] }}</p>
            <ul>
                {% for reason in result['reasons'] %}
                <li>{{ reason }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
