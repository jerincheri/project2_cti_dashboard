<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTI Dashboard - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Threat Intelligence Results</h1>

        <div class="results">
            {% for result in results %}
                <div class="result-card">
                    <h2>IP/Domain: {{ result.ip }}</h2>
                    <p><span class="result-highlight">Score:</span> {{ result.score }}</p>
                    <hr>
                    <p><span class="result-highlight">Reasons:</span></p>
                    <ul>
                        {% for reason in result.reasons %}
                            <li>{{ reason }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
