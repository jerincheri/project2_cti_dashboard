<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTI Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Cyber Threat Intelligence Dashboard</h1>
  <form method="POST">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="ip" placeholder="Enter IP/Domain" required>
      <button class="btn btn-warning" type="submit">Check</button>
    </div>
  </form>

{% if history %}
<div id="chart" style="height:400px; margin-top: 30px;"></div>
<button id="exportBtn" class="btn btn-info mt-3">Export CSV</button>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
// Prepare data
var data = [{
    x: {{ history|map(attribute='ip')|list }},
    y: {{ history|map(attribute='score')|list }},
    type: 'bar',
    marker: {color: '#ff6f61'}
}];

// Render chart
Plotly.newPlot('chart', data);

// CSV export
document.getElementById("exportBtn").onclick = function() {
    var csv = 'IP,Score\n';
    {% for h in history %}
    csv += '{{h.ip}},{{h.score}}\n';
    {% endfor %}
    var blob = new Blob([csv], { type: 'text/csv' });
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = 'cti_scan_history.csv';
    a.click();
};
</script>
{% endif %}

  {% if result %}
  <div class="card p-3 mt-3">
    <h4>IP: {{ result.ip }}</h4>
    <p>Threat Score: {{ result.score }}</p>
    <ul>
      {% for reason in result.reasons %}
      <li>{{ reason }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
</body>
</html>
