<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTI Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #1a1a2e; color: #eaeaea; }
.card { background-color: #162447; border: none; }
input, button { border-radius: 5px; }
h1 { color: #fca311; }
</style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Cyber Threat Intelligence Dashboard</h1>
  <form method="POST">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="ip" placeholder="Enter IP/Domain" required>
      <button class="btn btn-warning" type="submit">Check</button>
    </div>
  </form>

  {% if result %}
  <div class="card p-3 mt-3">
    <h4>IP: {{ result.ip }}</h4>
    <p>Threat Score: {{ result.score }}</p>
    <ul>
      {% for reason in result.reasons %}
      <li>{{ reason }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
</body>
</html>
